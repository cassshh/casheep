<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">


<dom-module id="casheep-app">
    <template>
        <style>
            :host {
                --app-primary-color: #34373c;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .logo {
                text-align: center;
            }

            .logo a {
                font-size: 16px;
                font-weight: 600;
                letter-spacing: 0.3em;
                color: #fff;
                text-decoration: none;
                /* required for IE 11, so this <a> can receive pointer events */
                display: inline-block;
                pointer-events: auto;
            }

            paper-progress {
                display: block;
                width: 100%;
                --paper-progress-active-color: rgba(255, 255, 255, 0.5);
                --paper-progress-container-color: #0D87E9;
                --paper-progress-indeterminate-cycle-duration: 3s;
            }

        </style>

        <app-header>
            <app-toolbar>
                <paper-icon-button icon="icons:favorite"></paper-icon-button>
                <div class="logo" main-title><a href="/">CASHEEP</a></div>
                <paper-icon-button icon="polymer"></paper-icon-button>
                <paper-progress indeterminate bottom-item></paper-progress>
            </app-toolbar>
        </app-header>
        <h1>Website coming soon...</h1>
    </template>

    <script type="text/javascript" src="../js/config.js"></script>
    <script>
        Polymer({

            is: 'casheep-app',

            properties: {
                prop1: {
                    type: String,
                    value: 'casheep-app'
                }
            },

            created: function () {
                this.removeAttribute('unresolved');
            }
        });

        (function() {
            var m = 'font-family:monospace;color:#0D87E9';
            var title = '%c               _  V ' + config.version_code + ' | ' + config.version_name +  '\n  ___ __ _ ___| |__   ___  ___ _ __  \n / __/ _` / __| \'_ \\ / _ \\/ _ \\ \'_ \\ \n| (_| (_| \\__ \\ | | |  __/  __/ |_) |\n \\___\\__,_|___/_| |_|\\___|\\___| .__/ \n                              |_|    \n';
            var desc = '========================================\nYou opened the console! Know some code,\ndo you? Keep on doin\' watcha doin\' ;)\n========================================\n';
            var message = title + desc;
            if (window.console) console.log(message, m);
        })();

    </script>
</dom-module>
